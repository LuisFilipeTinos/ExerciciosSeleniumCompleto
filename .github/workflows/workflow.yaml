name: Integração Contínua
on: 
  push:
    branches: 
      ['master']
jobs: 
  integracao-continua:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Instalar Python
      - uses: actions/setup-python@v6
        with: 
          python-version: '3.13'
      - name: Instalar Pytest e rodar os testes
        run: |
          pip install pytest 
          pytest